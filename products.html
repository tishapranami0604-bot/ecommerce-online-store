<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>

    <script src="products.js"></script>

    <style>
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
            padding: 15px 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .product-card {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: .2s;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-title {
            font-size: 15px;
            font-weight: 600;
            margin: 8px 0 5px;
            height: 40px;
            overflow: hidden;
        }

        .price-box {
            font-size: 16px;
            font-weight: 600;
        }

        .discount-price {
            color: #e6007e;
        }

        .original-price {
            text-decoration: line-through;
            color: #777;
            margin-left: 5px;
            font-size: 14px;
        }

        .rating {
            background: #fff3cd;
            padding: 4px 8px;
            margin-top: 6px;
            width: fit-content;
            border-radius: 6px;
            font-size: 13px;
        }

        .delivery {
            color: green;
            font-size: 12px;
            margin-top: 4px;
        }

        .btn-view {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #ff007e;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: .2s;
        }
        .btn-view:hover {
            opacity: .9;
        }
    </style>
</head>

<body>

    <h2>All Products</h2>

    <div class="product-grid" id="productGrid"></div>

    <script>
        const container = document.getElementById("productGrid");

        Object.values(PRODUCTS).forEach(p => {
            const card = `
                <div class="product-card">
                    <a href="product.html?id=${p.id}">
                        <img src="${p.img}" alt="${p.name}">
                    </a>

                    <h4 class="product-title">${p.name}</h4>

                    <div class="price-box">
                        <span class="discount-price">₹${p.price}</span>
                        <span class="original-price">₹${p.oldPrice}</span>
                    </div>

                    <p class="delivery">Free Delivery</p>
                    <div class="rating">⭐ ${p.rating}</div>

                    <a href="product.html?id=${p.id}">
                        <button class="btn-view">View</button>
                    </a>
                </div>
            `;

            container.innerHTML += card;
        });
    </script>

</body>
</html>
