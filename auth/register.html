<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, rgb(52, 201, 187) 0%, rgb(24, 90, 157) 100%);
            position: relative;
            color: white;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
            z-index: 1;
        }

        .navbar {
            background: linear-gradient(90deg, rgb(52, 201, 187) 0%, rgb(24, 90, 157) 66%);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .register-box {
            z-index: 2;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 80px;
        }

        .register-box h3 {
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            border-radius: 8px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: none;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-register {
            background: linear-gradient(135deg, rgb(52, 201, 187), rgb(24, 90, 157));
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-size: 1.1rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(52, 201, 187, 0.6);
        }

        .btn-register:hover {
            background: linear-gradient(135deg, rgb(24, 90, 157), rgb(52, 201, 187));
            box-shadow: 0 0 15px rgba(24, 90, 157, 0.8);
        }

        .error-message {
            color: #ff8585;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .text-light a {
            color: rgb(52, 201, 187);
            text-decoration: none;
        }

        .text-light a:hover {
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="register-box">
        <h3>Register</h3>

        <div id="error-box"></div>

        <form action="register.php" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Full Name" required>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="address" placeholder="Address" required>
            </div>

            <div class="mb-3">
                <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
            </div>

            <button type="submit" class="btn btn-register w-100">Register</button>
        </form>

        <p class="text-light mt-3">Already have an account?
            <a href="login.html">Login</a>
        </p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has("error")) {
            document.getElementById("error-box").innerHTML =
                `<p class="error-message">${params.get("error")}</p>`;
        }
    </script>

</body>
</html>
